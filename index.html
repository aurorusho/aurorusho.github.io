<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Diffusion</title>
</head>

<body>
    <div class="simulator-box-parent">
        <div class="simulator-box">
        </div>
        <div class="ruler">
            <hr />
            147nm
        </div>
        <h1>
            Diffusion simulator (BETA)
        </h1>
        <a href="https://github.com/aurorusho/aurorusho.github.io">About this simulator</a>
        <form id="form">
            <fieldset>
                <legend>
                    Simulation input data
                </legend>
                <div class="field">
                    <label for="initialMolecules">
                        Initial sodium molecules outside layer (mol):
                    </label>
                    <input type="number" id="initialMolecules" value="0" step="0.0000001" min="0">
                </div>
                <div class="field">
                    <label for="innerMolecules">
                        Initial sodium molecules inside layer (mol):
                    </label>
                    <input type="number" id="innerMolecules" value="0" step="0.0000001" min="0">
                </div>
                <div class="field">
                    <label for="temperature">
                        Absolute temperature (K):
                    </label>
                    <input type="number" value="298" id="temperature">
                </div>
                <div class="field">
                    <label for="proteins">
                        Trans-membrane protein amount:
                    </label>
                    <input type="number" value="0" id="proteins">
                </div>
            </fieldset>
            <button>Start simulation</button>
        </form>
        <div class="dataLabel">
            Data
        </div>
        <div class="data">
        </div>

    </div>
    <!-- 
        Load Order (There are dependencies):
        utils/diffusionCoefficient.js
        utils/ficksLaw.js

        ./divCreator.js
        ./addData.js
        ./diffusion.js
    -->
    <script src="./utils/diffusionCoefficient.js"></script>
    <script src="./utils/ficksLaw.js"></script>
    <!-- DOM Modifiers -->
    <script src="./divCreator.js"></script>
    <script src="./addData.js"></script>
    <!-- Main script -->
    <script src="./diffusion.js"></script>
</body>

</html>
